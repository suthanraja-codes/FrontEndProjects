<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Css Style Sheet-->
    <link rel="stylesheet" href="grocessary.css">

    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Cart Name-->
            <a href="#" class="logo">Ecommerce</a>

            <!--Cart Icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!--Shopping Buy Side-->

            <div class="cart">
                <h2 class="cart-details">Your Cart</h2>

            <!--Cart Content-->
            <div class="cart-content">

                    

            </div>

            <!--Total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>

            <!--Buy Button-->
            <button type="button" class="cart-btn">Buy Now</button>

            <!--Cart Close-->
            <i class='bx bx-x' id="close-cart"></i>

        </div>
    </header>

    <!--Shop -->

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--Content-->
        <div class="shop-content">
            <!--box-1-->
            <div class="product-box">
                <img src="images/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">T-Shirt</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!--box-2-->
            <div class="product-box">
                <img src="images/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Earbods</h2>
                <span class="price">$167</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!--box-3-->
            <div class="product-box">
                <img src="images/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Jerkin Jocket</h2>
                <span class="price">$250</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!--box-4-->
            <div class="product-box">
                <img src="images/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Water Bottle</h2>
                <span class="price">$129</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!--box-5-->
            <div class="product-box">
                <img src="images/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Sun Glasses</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!--box-6-->
            <div class="product-box">
                <img src="images/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Cap</h2>
                <span class="price">$24</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!--box-7-->
            <div class="product-box">
                <img src="images/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Bag</h2>
                <span class="price">$157</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!--box-8-->
            <div class="product-box">
                <img src="images/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Shoe</h2>
                <span class="price">$94</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
        </div>
    </section>

    <!--Link To Js-->
    <script src="grocessary.js"></script>
    
</body>
</html>
